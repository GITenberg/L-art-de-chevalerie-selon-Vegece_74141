description: 'From New York Public Library''s summary: "[C]ompiled by Christine de
  Pisan mainly from the French translation of Vegetius by [or rather, attributed to]
  Jean de Vignai, with additions from the Arbre des batailles of Honoré Bonnor [also
  spelled Bovet or Bonet]."--Catalogue of books printed in the XVth century now in
  the British Museum. See also Lefèvre, Sylvie. "Christine de Pizan," in Dictionnaire
  des lettres françaises: le Moyen Âge, édition entièrement revue et mise à jour,
  1994, pages 285-286: "La première [partie] s''inspire essentiellement de Végèce,
  la seconde de Frontin"; in the third part, the author relates a dream in which she
  is advised to make use of Honoré Bovet''s Arbre des batailles and to ignore accusations
  of plagiarism directed at her.'
